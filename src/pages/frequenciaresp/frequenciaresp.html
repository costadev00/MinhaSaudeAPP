<ion-header>

  <ion-navbar color="freqrespcolor">
    <ion-title>Frequência Respiratória</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

<ion-item>
		<ion-label stacked floating><h2>Nome:</h2></ion-label>
			<ion-input type="name" #nome></ion-input>
	</ion-item>
	<ion-item>
		<ion-label stacked floating><h2>Frequência Respiratória (min):</h2> </ion-label>
			<ion-input [(ngModel)]="isInputing" type="number" #freqcard></ion-input>
	</ion-item><br>
	<button class="border" [disabled]="isInputing == ''" ion-button block (click)="calcularfreqresp()" color="freqrespcolor" large>Calcular</button><br>
	<h3 text-center *ngIf="resultado<12">BRADIPNEIA</h3>
	
	<h3 text-center *ngIf="resultado>=12 && resultado<=20">NORMAL</h3>

	<h3 text-center *ngIf="resultado>20">TAQUIPNEIA</h3>



	<h6 *ngIf="resultado">Clique no botão abaixo para se informar mais sobre a sua saúde {{name}}! <ion-icon name="ios-happy-outline"></ion-icon></h6>

	<button class="border" text-center ion-button medium color="freqrespcolor" (click)="AlimentosPage()" *ngIf="resultado" icon-start>Veja aqui</button>
	<h6>**ATENÇÃO! São considerados valores para pessoas adultas, em estado de repouso.</h6>
<img src="assets/imgs/freq.jpg" *ngIf="resultado > 0">
</ion-content>
