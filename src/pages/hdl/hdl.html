<ion-header>

  <ion-navbar color="hdl">
    <ion-title>Colesterol HDL</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
		<ion-item>
		<ion-label stacked floating><h2>Nome:</h2></ion-label>
			<ion-input type="name" #nome></ion-input>
	</ion-item>
	<ion-item>
		<ion-label stacked floating><h2>Colesterol HDL (mg/dL):</h2> </ion-label>
			<ion-input [(ngModel)]="isInputing" type="number" #total></ion-input>
	</ion-item><br>
	<button class="border" [disabled]="isInputing === ''" ion-button block (click)="CalcularTotalHDL()" color="hdl" large>Calcular</button><br>

	<h3 text-center *ngIf="resultado>=60">PROTETOR</h3>
	<h3 text-center *ngIf="resultado>=40 && resultado<=59">NORMAL</h3>
	<h3 text-center *ngIf="resultado<40">RISCO</h3>

	<h6 *ngIf="resultado">Clique no botão abaixo para se informar mais sobre a sua saúde {{name}}! <ion-icon name="ios-happy-outline"></ion-icon></h6>
	
<button class="border" text-center ion-button medium color="hdl" (click)="AlimentosPage()" *ngIf="resultado" icon-start>
				Veja aqui
			</button>
	<img src="assets/imgs/colesterol.jpg" *ngIf="resultado > 0">
</ion-content>
