<ion-header>

  <ion-navbar color="ldl">
    <ion-title>Colesterol LDL</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
		<ion-item>
		<ion-label stacked floating><h2>Nome:</h2></ion-label>
			<ion-input type="name" #nome></ion-input>
	</ion-item>
	<ion-item>
		<ion-label stacked floating><h2>Colesterol LDL (mg/dL):</h2> </ion-label>
			<ion-input type="number" #total></ion-input>
	</ion-item><br>
	<button ion-button block (click)="CalcularTotalLDL()" color="ldl" large>Calcular</button><br>

	<h3 text-center *ngIf="resultado>160">ALTO RISCO</h3>
	<h3 text-center *ngIf="resultado>=130 && resultado<=160">MÉDIO RISCO</h3>
	<h3 text-center *ngIf="resultado<130">BAIXO RISCO</h3>


		<h6 *ngIf="resultado">Clique no botão abaixo para se informar mais sobre a sua saúde {{name}}! <ion-icon name="ios-happy-outline"></ion-icon></h6>
<button text-center ion-button medium color="ldl" (click)="AlimentosPage()" *ngIf="resultado" icon-start>
				Veja aqui
			</button>
		<img src="assets/imgs/colesterol.jpg" *ngIf="resultado > 0">
</ion-content>
